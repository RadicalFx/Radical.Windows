on:
  push:
    branches:
    - master
    - release-*
    - '!release-1.6'
    tags:
    - '*.*.*'
  pull_request:
jobs:
  build:
    name: 'Compile & test on Windows'
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2.0.0
    - run: 'echo %CD%'
    - run: '"C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.com .\src\Radical-.Windows.sln /Build Release"'
    - run: dotnet test .\src\Radical.Windows.sln --no-build
