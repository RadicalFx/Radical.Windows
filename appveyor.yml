version: '{build}'
image: Visual Studio 2019

skip_branch_with_pr: true
pull_requests:
  do_not_increment_build_number: true

environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  NUGET_XMLDOC_MODE: skip

branches:
  only:
  - master
  - /release-.*/
  - /^\d+\.\d+\.\d+(-\S*)?$/

skip_tags: false
configuration: Release
platform: Any CPU

artifacts:
- path: ./**/*.nupkg

build:
  project: src\Radical.Windows.sln
  verbosity: minimal

deploy: off