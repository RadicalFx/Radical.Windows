version: '{build}'
image: Visual Studio 2019

skip_branch_with_pr: true
pull_requests:
  do_not_increment_build_number: true

environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  NUGET_XMLDOC_MODE: skip

branches:
  only:
  - master
  - /release-.*/
  - /^\d+\.\d+\.\d+(-\S*)?$/

skip_tags: false
configuration: Release
platform: Any CPU

artifacts:
- path: ./**/*.nupkg
- path: ./**/*.snupkg

before_build:
  - nuget restore .\src\Radical.Windows.sln

build_script:
  - '"C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\Common7\IDE\devenv.com" .\src\Radical.Windows.sln /Build Release'

test_script:
  - dotnet test .\src\Radical.Windows.Tests\Radical.Windows.Tests.csproj --no-build --no-restore

deploy: off
